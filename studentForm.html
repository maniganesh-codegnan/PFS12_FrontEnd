<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Student Details</title>
</head>
<body>
     <div class="container">
          <h1>Student Details</h1>
          <form>
               <label>Full Name : </label>
               <input type="text" placeholder="Enter Full Name" />
               <br/><br/>
               <label> Date of Birth : </label>
               <input type="date"/>
               <br/><br/>
               <laabel>Age : </laabel>
               <input  type="number" placeholder="enter Age"/>
               <br/><br/>
               <label>College Name : </label>
               <input type="text" placeholder="Enter College Name"/>
               <br/><br/>
               <label>Phone Number : </label>
               <input type="number" placeholder="Enter Phone Number" />
               <br/><br/>
                <fieldset style="width: 20%"> 
                    <legend>Gender:</legend>
                    <input type="radio" id="male" name="gender" value="male" required />
                    <label for="male">Male</label><br />
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                      required
                    />
                    <label for="female">Female</label><br />
                    </fieldset> 
                    <br/>
                    <fieldset style="width: 30%">
                         <legend>Skills:</legend>
                          <input type="checkbox" id="html" name="skills" value="HTML" />
                         <label for="html">HTML</label><br />
                         <input type="checkbox" id="css" name="skills" value="CSS" />
                         <label for="css">CSS</label><br />
                         <input type="checkbox" id="js" name="skills" value="JavaScript" />
                         <label for="js">JavaScript</label><br />
                         <input type="checkbox" id="bootstrap" name="skills" value="bootstrap" />
                         <label for="bootstrap">Bootstrap</label><br />
                         <input type="checkbox" id="java" name="skills" value="java" />
                         <label for="java">Java</label><br />  
                         <input type="checkbox" id="python" name="skills" value="Python" />
                         <label for="python">Python</label><br /> 
                         <input type="checkbox" id="sql" name="skills" value="sql" />
                         <label for="sql">SQL</label><br /> 
                       </fieldset>
                       <label> Select Role : </label>
                       <selct>
                         
                       </selct>


          </form>

     </div>     
</body>
</html>
