<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
  </head>
  <body>
    <div>
      <h1><center>Student Details Form</center></h1>
      <form>
        <label>Name : </label>
        <input type="text" name="name" placeholder="Enter Name" />
        <br />
        <label>Date of Birth : </label>
        <input type="date" name="dateOfBirth" />
        <br />
        <label>Age : </label>
        <input type="number" name="age" placeholder="Enter Age" />
        <br />
        <label>College Name : </label>
        <input
          type="text"
          name="collegeName"
          placeholder="Enter College Name"
        />
        <br />
        <label>Phone Number</label>
        <input
          type="number"
          name="phoneNumber"
          placeholder="Enter Phone Number"
        />
        <br />
        <lable>Gmail : </lable>
        <input type="text" placeholder="Enter Gmail" name="gmail" />
        <br />
        <label>Password : </label>
        <input type="password" placeholder="enter password" name="password" />
        <br />

        <fieldset style="width: 10%">
          <legend>Gender:</legend>
          <input type="radio" id="male" name="gender" value="male" required />
          <label>Male</label>
          <br />
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label>Female</label><br />
        </fieldset>
        <fieldset style="width: 10%">
          <legend>Skills :</legend>
          <input type="checkbox" name="skills" id="html" value="html" />
          <label>HTML</label>
          <br />
          <input type="checkbox" name="skills" id="css" value="css" />
          <label>CSS</label>
          <br />
          <input
            type="checkbox"
            name="skills"
            id="javascript"
            value="javascript"
          />
          <label>Java Script</label>
          <br />
          <input type="checkbox" name="skills" id="python" value="python" />
          <label>Python</label>
        </fieldset>
        <label for="role">Select Role:</label>
        <select id="role" name="role" required>
          <option value="student">Student</option>
          <option value="employee">Employee</option></select
        ><br /><br />

        <!-- resume upload -->
        <label> Resume :</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf, .doc, .docx"
          required
        /> <br/><br/>
        <label>Note :</label>
        <textarea name="" id=""></textarea>
        <br/><br/>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
